{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h1>Register to the world for Sports!</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
    Already have an account? <a href="{% url 'login' %}">Sign In</a>
{% endblock %}
