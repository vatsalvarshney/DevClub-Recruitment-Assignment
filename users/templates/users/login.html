{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock %}

{% block content %}
    <div class="content-section pt-5 col-6 mx-auto">
        <h2 class="text-center">Login to the world of Sports!</h2>
        <div class="m-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-primary" type="submit">Log In</button>
            </form>
            <div class="mt-4">Don't have an Account? <a href="{% url 'register' %}">Sign Up</a></div>
        </div>
    </div>
{% endblock %}
